<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- style css  -->
    <link rel="stylesheet" href="style.css" />
    <!-- script  -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <img src="bg.jpg" alt="" class="bg" />
      <div class="overlay"></div>
      <div class="countdown">
        <h1>coming soon</h1>
        <h4>React starts on <span class="startdate">123</span> </h4>
        <div class="deadline">
          <div class="leftover">
            <span class="timeleft">220</span>
            <span class="timetext">days</span>
          </div>
          <div class="leftover">
            <span class="timeleft">05</span>
            <span class="timetext">hour</span>
          </div>
          <div class="leftover">
            <span class="timeleft">21</span>
            <span class="timetext">min</span>
          </div>
          <div class="leftover">
            <span class="timeleft">10</span>
            <span class="timetext">sec</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
